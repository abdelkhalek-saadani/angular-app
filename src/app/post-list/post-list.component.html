<input 
  type="text"
  placeholder="Search posts"
  (input)="onSearchInputChange(searchInput.value)"
  #searchInput
  class="form-control p-3 text-center"
/>
<div style="min-height: 500px">
  <div class="card m-3" *ngFor="let post of posts$ | async">
    <div class="card-body">
      <h4 class="card-title">{{ post.title | uppercase }}</h4>
      <small
        ><i>{{ getDateDifference(post.date) }} ago</i></small
      >
      <p>{{ post.body }}</p>
      <a (click)= "navigateToPost(post.id)" class="btn btn-primary"
        >Read more</a>
    </div>
  </div>
  <div *ngIf="!(posts$ | async)?.length">
    <h4>No posts found</h4>
  </div>
</div>
